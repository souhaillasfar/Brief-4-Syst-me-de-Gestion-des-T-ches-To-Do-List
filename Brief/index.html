<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Plan B</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
              <img src="/img/PLAN b.png" width="50px" height="30px" alt="logo">
              <span class="font-semibold text-xl tracking-tight">PLAN B</span>
            </div>
            <div class="block lg:hidden">
              <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
              </button>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
              <div class="text-sm lg:flex-grow">
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  About
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  blog
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                  Login
                </a>
              </div>
              <div>
                <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Register</a>
              </div>
            </div>
          </nav>
       </header> 
   
<section class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center"> Welcome to My Plan B : To Do List</h1>
    <input id="searchbar" type="text" placeholder="Searching ..." class="mb-4 rounded w-full p-3"/>
    <button id="openlist" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded shadow" >Add Task</button>
    <div class="grid grid-cols-3 gap-6">
      <div class="bg-gray-200 rounded-lg p-4">
        <h2 class="text-xl font-bold mb-2">To Do <span class="text-gray-600" id="todo_count">(0)</span></h2>
        <div id="todolist" class="space-y-4"></div>
      </div>
      <div class="bg-gray-200 rounded-lg p-4">
        <h2 class="text-xl font-bold mb-2">In progress <span id="doingcount" class="text-stone-600">(0)</span></h2>
        <div id="doinglist" class="space-y-4"></div>
      </div>
      <div class="bg-gray-200 rounded-lg p-4">
        <h2 class="text-xl font-bold mb-2">Done <span id="donecount" class="text-stone-600">(0)</span></h2>
        <div id="donelist" class="space-y-4"></div>
      </div>

    </div>
    <div id="static" class="text-lg mt-4">The tasks in total : <span id="taskcount"></span>(0)</div>

    <!-- formulaire des taches (tasks)  -->
     <div id="formul" class="fixed inset-0 bg-black opacity-50 flex items-center justify-center hidden">
       <div class="bg-white rounded-lg p-6 w-80 shadow-lg">
          <h2 class="text-xl font-bold mb-4">New Task</h2>
          <form id="taskform">
            <label class="block mb-2">Title :
              <input type="text" id="tasktitle" class="border rounded w-full p-2" required>  
            </label>
            <label class="block mb-2">
              Description :
              <textarea id="taskdescription" class="border rounded w-full" rows="3"></textarea>
            </label>
            <label class="block mb-2">
              Due Date :
              <input type="date" id="taskdate" class="border rounded w-full p-2" required>
            </label>
            <label class="block mb-2">
              Priorities :
              <select name="priority" id="taskpriority" class="border rounded w-full p-2">
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
              </select>
            </label>
            <label class="block mb-2">
              Statut:
              <select id="taskstatus" class="border rounded w-full p-2">
                <option value="to do">To Do</option>
                <option value="doing">In progress</option>
                <option value="done">Done</option>
              </select>
            </label>
            <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded shadow"> Add </button>
            <button type="button" id="closeformul" class="mt-2 bg-red-500 text-white px-4 py-2 rounded shadow">Regect</button>
          </form>

       </div>

     </div>
</section>

<script src="main.js"></script>
</body>
</html>
